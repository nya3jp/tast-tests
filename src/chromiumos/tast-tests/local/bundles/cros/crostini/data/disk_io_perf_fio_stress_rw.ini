[fio_stress_rw]
filename=${FILENAME}
size=${FILESIZE}
bs=${BLOCKSIZE}

numjobs=8

time_based
runtime=${RUNTIME}

readwrite=randrw
rwmixwrite=70
randrepeat=0
norandommap

ioengine=libaio
iodepth=32
direct=1
