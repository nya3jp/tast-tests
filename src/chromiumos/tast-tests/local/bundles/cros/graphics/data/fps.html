<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>FPS Test</title>
    <style>
      /* Thin and long rectangle, the intent is to cover the height of the
       * display to make sure PSR2 (partial updates) does not kick in, while
       * keeping the number of pixels small so that we can maintain 60fps.
       */
      #test {
        width: 5px;
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      const test = document.getElementById('test');
      let pos = 0;
      // Update every 5ms (>60fps)
      setInterval(update, 5);

      function update() {
        pos++;
        if (pos > 36) {
          pos = 0;
        }
        test.style.background = `hsl(${pos * 10}, 100%, 50%)`;
      }
    </script>
  </body>
</html>
