 <iframe id="player" type="text/html" width="640" height="390"
      src="https://www.youtube.com/embed/55HFORAkYdo?enablejsapi=1&html5=1"
        frameborder="0"></iframe>
    <br>
    Player status: <span id='playerStatus'>Unstarted</span>
    <br>
    Playback quality: <span id='playbackQuality'>None</span>
    <br>
  

<script type="text/javascript">
  var tag = document.createElement('script');
  tag.id = 'iframe-demo';
  tag.src = 'https://www.youtube.com/iframe_api';
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
 
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
	  
		  //'onPlaybackQualityChange': onQualityChange
        }
    });
  }
  function onPlayerReady(event) {
        playerStatus.innerHTML = 'Ready';
		event.target.playVideo();
      
		
      }
 // function canplay() {
//	  return can_play;
     // }

  
  function play() {
	 player.playVideo()
      

	  
   }

  function pause() {
	 player.pauseVideo();
	  var pause_status = 0;
	  if (playerStatus.innerHTML == 'Paused') {
          pause_status = 1;
        } 
          else
          { pause_status = 0; }

     return pause_status;
    }

  function currentTime()  {
          var time = player.getCurrentTime();
          var sec_num = parseInt(time, 10);
          var hours   = Math.floor(sec_num / 3600);
          var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
          var seconds = sec_num - (hours * 3600) - (minutes * 60);
          if (seconds < 10)
             seconds = '0' + seconds;
          var CurTime = minutes + '.' + seconds;
	  return CurTime;
	}
  function formatTime(time){
    time = Math.round(time);

    var minutes = Math.floor(time / 60),
    seconds = time - minutes * 60;

    seconds = seconds < 10 ? '0' + seconds : seconds;

    return minutes + "." + seconds;
   }
  function onPlayerStateChange(event) {
         
       
        if (event.data == YT.PlayerState.PLAYING) {
          playerStatus.innerHTML = 'Playing';
		   playbackQuality.innerHTML = player.getPlaybackQuality();

        } else if (event.data == YT.PlayerState.BUFFERING) {
          playerStatus.innerHTML = 'Buffering';
		   playbackQuality.innerHTML = player.getPlaybackQuality();
        } else if (event.data == YT.PlayerState.PAUSED) {
          playerStatus.innerHTML = 'Paused';
		   playbackQuality.innerHTML = player.getPlaybackQuality();
        } else if (event.data == YT.PlayerState.CUED) {
          playerStatus.innerHTML = 'Video Cued';
		   playbackQuality.innerHTML = player.getPlaybackQuality();
        } else if (event.data == YT.PlayerState.ENDED) {
          playerStatus.innerHTML = 'Ended';
		   playbackQuality.innerHTML = player.getPlaybackQuality();
        } else {
          playerStatus.innerHTML = 'Undefined';
		   playbackQuality.innerHTML = player.getPlaybackQuality();
        }
  }
 
</script>
