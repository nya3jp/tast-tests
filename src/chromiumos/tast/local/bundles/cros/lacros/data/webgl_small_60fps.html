<!DOCTYPE html>
<html>
<head>
  <title>Webgl 60 fps Test</title>
</head>
<body>
  <canvas id="webglcanvas"  width="320" height="240" style="border:8px solid" > Failed to load webgl.</canvas>
</body>
  
  <script>
  requestAnimationFrame(drawAnimation);
  var gl;
  var frame_even = false;
  function drawAnimation () {
    if (!gl) {
      var glcanvas = document.getElementById("webglcanvas");
      gl = glcanvas.getContext("webgl") ;
    }


    if(frame_even){
      gl.clearColor(1, Math.sqrt(0.5), 0, 1.0);
    } 
    else
    { 
      gl.clearColor(0, Math.sqrt(0.5), 1, 1.0);
    }
    frame_even = !frame_even;
    gl.clear(gl.COLOR_BUFFER_BIT);
    requestAnimationFrame(drawAnimation);
  }

  </script>
</html>
