[fio_seq_write]
filename=${FILENAME}
size=${FILESIZE}
bs=${BLOCKSIZE}

readwrite=write

ioengine=libaio
iodepth=1
direct=1

do_verify=1
verify=meta
verify_interval=64k
continue_on_error=verify

loops=${LOOPNUM}
