syntax = "proto3";

package tast.cros.network;

import "google/protobuf/empty.proto";

option go_package = "chromiumos/tast/services/cros/network";

// Wifi allows remote wifi setup though shill dbus interface.
service Wifi {
  // Connect attempts to connect wifi network.
  rpc Connect(Config) returns (Service) {}
  // Disconnect attempts to disconnect from a service.
  rpc Disconnect(Service) returns (google.protobuf.Empty) {}
}

message Config {
  string ssid = 1;
}

message Service {
  string path = 1;
}
