syntax = "proto3";

package tast.cros.ui;

import "google/protobuf/empty.proto";

option go_package = "chromiumos/tast/services/cros/ui";

// ScreenRecorderService allows basic remote operations of the Nearby Share feature.
service ScreenRecorderService {

  rpc Start (google.protobuf.Empty) returns (google.protobuf.Empty) {}

  rpc StopSaveRelease (StopSaveReleaseRequest) returns (google.protobuf.Empty) {}
}


message StopSaveReleaseRequest {
  string file_name = 1;
}