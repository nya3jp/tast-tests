syntax = "proto3";

package tast.cros.ui;

option go_package = "chromiumos/tast/services/cros/ui";

message MeetScenarioRequest {
  string account = 1;
  string password = 2;
  string tier = 3;
  int64 room_size = 4;
  bool tablet_mode = 5;
}