syntax = "proto3";

package tast.cros.tape;

import "google/protobuf/empty.proto";

option go_package = "chromiumos/tast/services/cros/tape";

// TapeService provides a function to pass a token.
service TapeService {
  rpc CreateTokenFile(CreateTokenFileRequest) returns (google.protobuf.Empty) {}
  rpc RemoveTokenFile(RemoveTokenFileRequest) returns (google.protobuf.Empty) {}
}

message CreateTokenFileRequest {
  string path = 1;
  string file = 2;
  string token = 3;
}

message RemoveTokenFileRequest {
  string path = 1;
}
