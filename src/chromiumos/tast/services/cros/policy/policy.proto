syntax = "proto3";

package tast.cros.policy;

import "google/protobuf/empty.proto";

option go_package = "chromiumos/tast/services/cros/policy";

// Policy provides functions to perform enrollment.
service PolicyService {
  rpc EnrollUsingChrome(PolicyBlob) returns (google.protobuf.Empty) {}
  rpc UpdatePolicies(PolicyBlob) returns (google.protobuf.Empty) {}
  rpc CheckChrome(google.protobuf.Empty) returns (google.protobuf.Empty) {}
  rpc StopChrome(google.protobuf.Empty) returns (google.protobuf.Empty) {}

  rpc StartURLPolicyServer(StartURLPolicyServerRequest)
      returns (StartURLPolicyServerResponse) {}
  rpc StopURLPolicyServer(StopURLPolicyServerRequest)
      returns (google.protobuf.Empty) {}

  rpc EvalOnTestAPIConn(EvalOnTestAPIConnRequest)
      returns (EvalOnTestAPIConnResponse) {}
}

message PolicyBlob {
  bytes policy_blob = 1;
}

message StartURLPolicyServerRequest {
  bytes contents = 1;
}

message StartURLPolicyServerResponse {
  string url = 1;
  string hash = 2;
}

message StopURLPolicyServerRequest {
  string url = 1;
}

message EvalOnTestAPIConnRequest {
  string expression = 1;
  bool is_promise = 2;
}

message EvalOnTestAPIConnResponse {
  bytes result = 1;
}